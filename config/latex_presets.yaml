# LaTeX Export Presets for RING-5
# Publication-quality figure configurations for various journals and conferences
#
# All dimensions follow LaTeX column widths and journal guidelines.
# Font sizes use standard LaTeX pt values.
# DPI settings ensure crisp rendering for print and digital publications.

presets:
  single_column:
    description: Standard single-column figure (3.5 inches wide)
    typical_use: Most conference papers and journal articles (ACM, IEEE, Springer)
    width_inches: 3.5
    height_inches: 2.625  # 3:4 aspect ratio
    font_family: serif  # Computer Modern (LaTeX default)
    font_size_base: 9
    font_size_labels: 8
    font_size_title: 10
    font_size_ticks: 7
    line_width: 1.0
    marker_size: 4
    dpi: 300

  double_column:
    description: Full-width double-column figure (7 inches wide)
    typical_use: Wide figures spanning both columns in two-column layouts
    width_inches: 7.0
    height_inches: 5.25  # 3:4 aspect ratio
    font_family: serif
    font_size_base: 10
    font_size_labels: 9
    font_size_title: 12
    font_size_ticks: 8
    line_width: 1.2
    marker_size: 5
    dpi: 300

  nature:
    description: Nature journal format (high DPI, Arial font)
    typical_use: Nature, Nature Communications, Scientific Reports
    width_inches: 3.5
    height_inches: 3.5  # Square preferred by Nature
    font_family: Arial  # Nature requires sans-serif (Arial or Helvetica)
    font_size_base: 8
    font_size_labels: 7
    font_size_title: 9
    font_size_ticks: 6
    line_width: 0.8
    marker_size: 3
    dpi: 600  # Nature requires 300-600 DPI

  nature_double:
    description: Nature journal full-width figure
    typical_use: Wide figures for Nature journals
    width_inches: 7.0
