name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  quality-checks:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install black flake8 flake8-pyproject mypy
          pip install pandas-stubs types-jsonschema types-tqdm scipy-stubs types-PyYAML

      - name: Check code formatting with black
        run: |
          black --check --diff src/ tests/

      - name: Lint with flake8
        run: |
          flake8 src/ tests/ --count --statistics

      - name: Type check with mypy
        run: |
          mypy src/ --show-error-codes --pretty

  tests:
    name: Tests (Python 3.12)
    runs-on: ubuntu-latest
    needs: quality-checks

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache test data
        id: cache-test-data
        uses: actions/cache@v4
        with:
          path: tests/data
          key: test-data-v1

      - name: Download test data from releases
        if: steps.cache-test-data.outputs.cache-hit != 'true'
        run: |
          mkdir -p tests/data
          echo "Downloading test data from GitHub Releases..."
          curl -L https://github.com/nikiitin/RING-5/releases/download/test-data-v1/test_data.tar.gz \
            | tar xz -C tests/data

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y perl

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest pytest-cov pytest-timeout

      - name: Run tests with coverage
        run: |
          pytest -v --cov=src --cov-report=xml --cov-report=term-missing --timeout=60

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
