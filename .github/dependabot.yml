version: 2
updates:
  # Python dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "vnicolas"
    labels:
      - "dependencies"
      - "automated"
    commit-message:
      prefix: "deps"
      include: "scope"
    # Group minor and patch updates together
    groups:
      dev-dependencies:
        patterns:
          - "black"
          - "flake8"
          - "mypy"
          - "pytest*"
        update-types:
          - "minor"
          - "patch"
      production-dependencies:
        patterns:
          - "pandas"
          - "numpy"
          - "streamlit"
          - "plotly"
        update-types:
          - "minor"
          - "patch"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    reviewers:
      - "vnicolas"
    labels:
      - "ci"
      - "automated"
